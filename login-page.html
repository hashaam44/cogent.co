<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');
* {
margin: 0;
padding: 0;
box-sizing: border-box;
font-family: 'poppins',sans-serif;
}
body{
    
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: #1f293a;
    
}
.container{
    position: relative;
    width: 256px;
    height: 256px;
    display: flex;
    justify-content: center;
    align-items: center;
}
.container span{
    position: absolute;
    left: 0;
    width: 33px;
    height: 6px;
    background: #2d3033;
    border-radius: 10px;
    transform-origin: 128px;
    transform: scale(2.2)rotate(calc(var(--i) *
    (360deg / 50)));
    animation: animateBlink 6s linear infinite;
    animation-delay: calc(var(--i) * (5ms/50));
}
  

@keyframes animateBlink{
    0%{
        background: rgb(6, 231, 247);
    }
    20%{
        background: #f0d807;
    }
    40%{
        background: red;
    }
    60%{
        background: #979393;
    }
    80%{
        background: blue;
    }
    100%{
        background: rgb(248, 5, 248);
    }
    
}
.login-box{
    width: 400px;
    position: absolute;
    /*background: red;*/
}
.login-box form{
    width: 100%;
    padding: 0 50px;
}
h2{
    text-align: center;
    font-size: 2em;
    color: turquoise;
}
.input-box{
    position: relative;
    margin: 25px 0;

}
.input-box input{
    width: 100%;
    height: 50px;
    background: transparent;
    border: 2px solid #2c4766;
    outline: none;
    border-radius: 40px;
    font-size: 1em;
    color: white;
    padding: 0 20px;
    transition: .5s ease;
}
.input-box input:focus,
.input-box input:valid {
    border-color: aqua;
}
.input-box label{
    position: absolute;
    top: 50%;
    left: 20px;
    transform: translateY(-50%);
    color: #fff;
    pointer-events: none;
    transition: .5s ease;
}
.input-box input:focus~label,
.input-box input:valid~label {
    top: 1px;
    font-size: .8em;
    padding: 0 6px;
    background: #1f293a;
    color: aqua;
    
}
.forgot-pass{
    margin: -15px 0 10px;
    text-align: center;
}
.forgot-pass a{
    font-size: .86em;
    color: #fff;
    text-decoration: none;
}
.forgot-pass a:hover{
    text-decoration: underline;
}
.btn{
    width: 100%;
    height: 40px;
    background-color: aqua;
    border: none;
    outline: none;
    border-radius: 40px;
    cursor: pointer;
    font-size: 1em;
    font-weight: 600;
}
.signup-link{
    margin: 20px 0 10px;
    text-align: center;
}
.signup-link a{
    font-size: 1em;
    color: aqua;
    text-decoration: none;
    font-weight: 600;
}
.signup-link a:hover{
    text-decoration: underline;
}
@media(max-width:420px){
